<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="addTask()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Done</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-sliding *ngFor="let task of doneTasks">
      <ion-item lines="full">
        <ion-label><b>{{task.description}}</b></ion-label>
        <ion-icon side="end" slot="icon-only" name="checkmark"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-content>

  <ion-item-sliding>
    <ion-item lines="full" (click)="editTask(myTask)">
      <ion-label><b>test task</b><br><em>28-04-2019</em></ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteTask(myTask)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
